# Application name
spring.application.name=api-marketplace

# Server port (default is 8080)
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/api_marketplace
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=iamdragon

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Logging level
logging.level.org.springframework.web=INFO
logging.level.com.marketplace=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# ===== REDIS CONFIGURATION =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Connection timeout in milliseconds (reduced for faster failure)
spring.data.redis.timeout=2000
spring.data.redis.connect-timeout=2000

# Lettuce pool configuration for better connection management
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=2000

# Cache configuration
# Time-to-live for cached data (in milliseconds)
# 10 minutes = 600000ms
spring.cache.redis.time-to-live=600000

# Whether to cache null values (useful to prevent repeated DB queries for non-existent data)
spring.cache.redis.cache-null-values=true